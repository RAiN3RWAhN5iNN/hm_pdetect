<head>
	<meta charset="UTF-8">

	<link href="../public/css/custombootstrap.css" rel="stylesheet">
	<link href="../public/css/custom.css" rel="stylesheet">
<title>HM yowsup-Addon</title></head>
<body  style="zoom: 1; margin-top: 60px;">

        <span class="sr-only">Toggle navigation</span>

   <div class="collapse navbar-collapse">

<div class="container center1 col-md-8" id="content"> 
<legend>HM yowsup-Addon - Einstellungen</legend>
<div class="well well-s">
<p class='lead'>Die ID bleibt eigentlich frei, die Bemerkungen spielen keine Rolle!</p>

<form class='form-horizontal' name='f_edit' id='f_edit'  action="settings.cgi" method="get">
<fieldset>
       
<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="HM_FRITZ_IP" id="HM_FRITZ_IP-Label">FRITZ! Hostnamen</label>  
  <div class="col-md-4">
  <input id="HM_FRITZ_IP" name="HM_FRITZ_IP" type="text" placeholder="z. B. 'fritz.box' für FRITZ!Box" class="form-control input-md" required="" value="<%HM_FRITZ_IP%>">
  <span class="help-block helpcc"><%cc_note%></span>  
  </div>
  <div class="col-md-3">
  <input id="cc_note" name="cc_note" type="text" placeholder="Länderkennung" class="form-control input-md" required="" value="<%cc_note%>">
  <span class="help-block helpcc_note">Bemerkung</span>  
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="phone" id="phonelabel">Telefonnummer</label>  
  <div class="col-md-4">
  <input id="phone" name="phone" type="text" placeholder="Handynummer" class="form-control input-md" required="" value="<%phone%>">
  <span class="help-block helpphone"><%phone_note%></span>  
  </div>
  <div class="col-md-3">
  <input id="phone_note" name="phone_note" type="text" placeholder="Handynummer" class="form-control input-md" required="" value="<%phone_note%>">
  <span class="help-block helpphone_note">Bemerkung</span>  
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="id" id="idlabel">ID</label>  
  <div class="col-md-4">
  <input id="id" name="id" type="text" placeholder="" class="form-control input-md" required="" value="<%id%>">
  <span class="help-block helpid"><%id_note%></span>  
  </div>
  <div class="col-md-3">
  <input id="id_note" name="id_note" type="text" placeholder="frei lassen" class="form-control input-md" required="" value="<%id_note%>">
  <span class="help-block helpid_note">Bemerkung</span>  
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="password" id="passwordlabel">Passwort</label>  
  <div class="col-md-4">
  <input id="password" name="password" type="text" placeholder="" class="form-control input-md" required="" value="<%password%>">
  <span class="help-block helppassword"><%password_note%></span>  
  </div>
  <div class="col-md-3">
  <input id="password_note" name="password_note" type="text" placeholder="zunächst noch frei lassen" class="form-control input-md" required="" value="<%password_note%>">
  <span class="help-block helppassword_note">Bemerkung</span>  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="control-label col-md-2" for="button1id"> </label>
<div class="controls">
    <button type="submit" id="save" name="command" value="save" class="btn btn-default btn-customedit custom1" >
      <span class="glyphicon glyphicon-ok"></span>   Speichern</button>
     <noscript> 
    <button type="submit" id="defaults" name="command" value="defaults" class="btn btn-default btn-customdelete custom1">
    </noscript>
    <script type="text/javascript">document.write("<button type=\"button\" id=\"defaults\" name=\"defaults\"  value='defaults' class=\"btn btn-default btn-customdelete custom1\" onclick=\"check()\">");
    </script> Voreinstellungen</button>
    <script type="text/javascript">document.write("<button type=\"reset\" id=\"reset\" name=\"reset\"  value='reset' class=\"btn btn-default btn-customdelete custom1\" onclick=\"\">  Zurück</button>");</script>
</div> 
</div>
</fieldset>
</form>


</div><!--div class="well"--> 
</div><!--div class="container"--> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script type="text/javascript">
function check () {
  $('#cc').val('49');
  $('#phone').val("");
  $('#id').val("");
  $('#password').val("");
  $('#cc_note').val("Länderkennung");
  $('#phone_note').val("Handynummer");
  $('#id_note').val("frei lassen");
  $('#password_note').val("zunächst noch frei lassen");
}
</script>
</body>
</html>
